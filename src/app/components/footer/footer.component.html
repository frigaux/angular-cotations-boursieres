<div>
  @if (afficherDetails) {
    <span>{{ navigator.userAgent }}</span>
    <span>{{ `${screen.width}(${screen.availWidth})x${screen.height}(${screen.availHeight})` }}</span>
    <span>{{ `dpr = ${devicePixelRatio}` }}</span>
  } @else {
    <span class="pi pi-info-circle" (click)="afficherDetails = true"></span>
  }
  <span class="pi pi-android" (click)="telechargerApk()"></span>
</div>
