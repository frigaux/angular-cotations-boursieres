@if (creationCleApiGemini || modificationCleApiGemini) {
  <form [formGroup]="formulaire"
        (ngSubmit)="enregistrerCleApiGemini()">
    <div>
      <p-floatlabel>
        <input pInputText [pAutoFocus]="autofocus" id="cleApiGemini" formControlName="cleApiGemini" autocomplete="off"/>
        <label for="cleApiGemini">
          {{ 'COMPOSANTS.COURS.CONSEILS_GEMINI_VALEUR.FORMULAIRE.CLE_API_GEMINI' | translate }}
        </label>
      </p-floatlabel>
    </div>
    @if (modificationCleApiGemini) {
      <div>
        <p-button
          label="{{ 'COMPOSANTS.COMMUN.ABANDONNER' | translate }}"
          (onClick)="abandonnerModification()" severity="warn" [icon]="'pi pi-times'"/>
      </div>
    }
    <div>
      <p-button
        label="{{ 'COMPOSANTS.COMMUN.ENREGISTRER' | translate }}"
        type="submit" severity="danger" [icon]="'pi pi-check'"/>
    </div>
  </form>
  <a href="https://aistudio.google.com/apikey?hl=fr" target="_blank">{{ 'COMPOSANTS.COURS.CONSEILS_GEMINI_VALEUR.FORMULAIRE.CREATION_CLE' | translate }}</a>
}
