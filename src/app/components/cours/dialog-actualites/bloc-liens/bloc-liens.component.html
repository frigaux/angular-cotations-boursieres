@if (keysTranslation !== undefined && liensDecores !== undefined) {
  <p-fieldset legend="{{ keysTranslation.legende | translate }}">
    <p-table size="small"
             [value]="liensDecores">
      <ng-template #header>
        <tr>
          <th>{{ keysTranslation.moment | translate }}</th>
          <th>{{ keysTranslation.titre | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template #body let-lienDecore>
        <tr>
          <td>{{ lienDecore.lien.moment }}</td>
          <td (click)="chargerLien(lienDecore)">
            @if (lienDecore.lien.objet) {
              <strong [innerHTML]="lienDecore.lien.objet"></strong> : <span [innerHTML]="lienDecore.lien.titre"></span>
            } @else {
              <span [innerHTML]="lienDecore.lien.titre"></span>
            }
            <div [innerHTML]="lienDecore.html"></div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-fieldset>
}
