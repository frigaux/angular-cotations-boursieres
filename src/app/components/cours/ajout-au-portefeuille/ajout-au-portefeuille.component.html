<p-popover>

  <div class="ajout-au-portefeuille">
    <p-select [options]="portefeuilles" [(ngModel)]="portefeuilleSelectionne" optionLabel="nom"></p-select>
    <span class="pi pi-plus-circle"
          title="{{ 'COMPOSANTS.COURS.AJOUT_AU_PORTEFEUILLE.AJOUTER_AU_PORTEFEUILLE' | translate }}"
          (click)="ajouterAuPortefeuille()"></span>
  </div>
</p-popover>
