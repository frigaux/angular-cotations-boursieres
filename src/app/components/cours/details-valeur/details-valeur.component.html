@if (cours !== undefined) {
  <p-panel>
    <ng-template #header>
      <h2>
        {{
          (informationsDetaillees ? 'COMPOSANTS.COURS.DETAILS_VALEUR.INFORMATIONS_DETAILLEES' : 'COMPOSANTS.COURS.DETAILS_VALEUR.COURBE_MM')
            | translate : {valeur: cours.libelle, ticker: cours.ticker}
        }}
      </h2>
      <span class="pi pi-caret-left" (click)="this.precedent.emit()"
            title="{{ 'COMPOSANTS.COURS.DETAILS_VALEUR.VALEUR_PRECEDENTE' | translate}}"></span>
      <span class="pi pi-caret-right" (click)="this.suivant.emit()"
            title="{{ 'COMPOSANTS.COURS.DETAILS_VALEUR.VALEUR_SUIVANTE' | translate}}"></span>
      @if (!isNativePlatform) {
        <span class="pi pi-external-link" (click)="abcBourse()"
              title="{{ 'COMPOSANTS.COURS.DETAILS_VALEUR.ABCBOURSE' | translate}}"></span>
        <span class="pi pi-external-link" (click)="boursorama()"
              title="{{ 'COMPOSANTS.COURS.DETAILS_VALEUR.BOURSORAMA' | translate}}"></span>
      }
      <span class="pi" [ngClass]="{'pi-chart-line': informationsDetaillees, 'pi-info-circle': !informationsDetaillees}"
            (click)="informationsDetaillees = !informationsDetaillees"
            title="{{
          (informationsDetaillees ? 'COMPOSANTS.COURS.DETAILS_VALEUR.COURBE_MM' : 'COMPOSANTS.COURS.DETAILS_VALEUR.INFORMATIONS_DETAILLEES')
            | translate : {valeur: cours.libelle, ticker: cours.ticker}
        }}"></span>
      <span class="pi pi-times-circle" (click)="this.ferme.emit()"></span>
    </ng-template>
    @if (informationsDetaillees) {
      <app-informations-ticker [cours]="cours"></app-informations-ticker>
    } @else {
      <app-chart-moyennes-mobiles [cours]="cours"></app-chart-moyennes-mobiles>
    }
  </p-panel>
}
