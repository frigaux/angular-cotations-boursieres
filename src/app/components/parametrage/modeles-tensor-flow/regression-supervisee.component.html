<h1>{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.REGRESSION_SUPERVISEE' | translate }}</h1>
<div class="ligne">
  <label>{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.NOMBRE_TENSEURS' | translate }} :</label>
  <span class="nombre">{{ nombreTenseurs }}</span>
  <p-floatlabel>
    <p-select id="backend" [options]="backends" [(ngModel)]="backend" size="small"
              (onChange)="changeBackend()"></p-select>
    <label for="backend">{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.BACKEND' | translate }}</label>
  </p-floatlabel>
  @if (backendChangeAvecSucces) {
    <p-floatlabel>
      <input id="tauxApprentissage" type="number" pInputText [(ngModel)]="tauxApprentissage" pSize="small"/>
      <label
        for="tauxApprentissage">{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.TAUX_APPRENTISSAGE' | translate }}</label>
    </p-floatlabel>
    <p-floatlabel>
      <input id="iterations" type="number" pInputText [(ngModel)]="iterations" pSize="small"
             title="{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.ITERATIONS_DESCRIPTION' | translate }}"/>
      <label for="iterations">{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.ITERATIONS' | translate }}</label>
    </p-floatlabel>
    <p-floatlabel>
      <input id="lot" type="number" pInputText [(ngModel)]="lot" pSize="small"
             title="{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.LOT_DESCRIPTION' | translate }}"/>
      <label
        for="lot">{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.LOT' | translate }}</label>
    </p-floatlabel>
    @if (donnees) {
      <p-button
        label="{{ 'COMPOSANTS.PARAMETRAGE.REGRESSION_SUPERVISEE.ENTRAINER_MODELE' | translate }}"
        (onClick)="entrainerModele()"/>
      @if (!modele) {
        <app-barre-progression [pourcentage]="progressionEntrainement" largeur="20rem"></app-barre-progression>
      }
    }
  }
</div>
<div class="courbes">
  @if (donneesChart) {
    <p-chart type="scatter" [data]="donneesChart" [options]="donneesChartOptions"/>
  }
  @if (entrainementChart) {
    <p-chart type="line" [data]="entrainementChart" [options]="entrainementChartOptions"/>
  }
</div>
<div class="couches">
  @for (couche of couchesDenses; track couche.numero) {
    <app-couche-dense [couche]="couche"></app-couche-dense>
  }
</div>
