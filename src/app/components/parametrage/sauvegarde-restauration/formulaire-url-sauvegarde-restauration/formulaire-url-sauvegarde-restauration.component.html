@if (creationUrlSauvegardeRestauration || modificationUrlSauvegardeRestauration) {
  <form [formGroup]="formulaire"
        (ngSubmit)="enregistrerUrlSauvegardeRestauration()">
    <div>
      <p-floatlabel>
        <input pInputText [pAutoFocus]="autofocus" id="urlSauvegardeRestauration"
               formControlName="urlSauvegardeRestauration" autocomplete="off" size="50"/>
        <label for="urlSauvegardeRestauration">
          {{ 'COMPOSANTS.PARAMETRAGE.SAUVEGARDE_RESTAURATION.FORMULAIRE.URL' | translate }}
        </label>
      </p-floatlabel>
    </div>
    @if (modificationUrlSauvegardeRestauration) {
      <div>
        <p-button
          label="{{ 'COMPOSANTS.COMMUN.ABANDONNER' | translate }}"
          (onClick)="abandonnerModification()" severity="warn" [icon]="'pi pi-times'"/>
      </div>
    }
    <div>
      <p-button
        label="{{ 'COMPOSANTS.COMMUN.ENREGISTRER' | translate }}"
        type="submit" severity="danger" [icon]="'pi pi-check'"/>
    </div>
  </form>
}
