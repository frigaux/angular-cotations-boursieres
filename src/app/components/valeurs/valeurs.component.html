<p-table [value]="valeurs" [loading]="loading">
  <ng-template #header>
    <tr>
      <th pSortableColumn="libelle" style="width:20%">
        {{ 'COMPOSANTS.VALEURS.LIBELLE' | translate }} <p-sortIcon field="libelle" />
      </th>
      <th pSortableColumn="marche" style="width:20%">
        {{ 'COMPOSANTS.VALEURS.MARCHE' | translate }} <p-sortIcon field="marche" />
      </th>
      <th pSortableColumn="ticker" style="width:20%">
        {{ 'COMPOSANTS.VALEURS.TICKER' | translate }} <p-sortIcon field="ticker" />
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-valeur>
    <tr>
      <td>{{ valeur.libelle }}</td>
      <td>{{ 'ENUMERATIONS.MARCHE.' + valeur.marche | translate }}</td>
      <td>{{ valeur.ticker }}</td>
    </tr>
  </ng-template>
</p-table>
