@if (valeur) {
  <p-drawer [visible]="true" position="full">
    <ng-template #headless>
      <h1>
        <app-loader [affiche]="loading" [configuration]="[
        {marginLeft: '0', height: '2.5rem', width: '100%'},
        {marginLeft: '15vw', height: '80vh', width: '70vw'}
      ]"></app-loader>
        <div *ngIf="!loading">
          <span class="pi" [class]="cours!.classeIconeVariation()"></span>
          {{ cours!.libelle }} ({{ cours!.date | date:'dd/MM/yyyy' }})
          <span class="pi pi-times-circle" (click)="this.ferme.emit()"></span>
        </div>
      </h1>
      <div *ngIf="!loading" class="content">
        <app-charts [cours]="cours"></app-charts>
        <app-details-valeur [cours]="cours"></app-details-valeur>
      </div>
    </ng-template>
  </p-drawer>
}
