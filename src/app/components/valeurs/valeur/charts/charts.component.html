@if (cours() !== undefined && coursLight() !== undefined) {
  <div>
    <label>{{ 'COMPOSANTS.VALEURS.VALEUR.CHARTS.JOURS' | translate }}</label>
    @for (periode of periodes; track periode) {
      <p-radiobutton name="rb" value="{{periode}}" [(ngModel)]="periodeSelectionnee" inputId="rb{{periode}}" (onClick)="clickPeriode()"/>
      <label for="rb{{periode}}">{{ periode }}</label>
    }
  </div>
  <div>
    <p-chart type="line" [data]="data" [options]="options"/>
  </div>
}
