@if (cours() !== undefined) {
  <div>
    <div>
      <p-fieldset legend="{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.DETAILS' | translate }}">
        <div>
          <label>{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.DATE' | translate }}</label>
          <span>{{ cours()!.date | date:'dd/MM/yyyy' }}</span>
        </div>
        <div>
          <label>{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.LIBELLE' | translate }}</label>
          <span>{{ cours()!.libelle }}</span>
        </div>
        <div>
          <label>{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.TICKER' | translate }}</label>
          <span>{{ cours()!.ticker }}</span>
        </div>
        <div>
          <label>{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.VOLUME' | translate }}</label>
          <span>{{ cours()!.volume | number }}</span>
        </div>
      </p-fieldset>
    </div>
    <div>
      <p-fieldset legend="{{ 'COMPOSANTS.VALEURS.VALEUR.DETAILS_VALEUR.COURS' | translate }}">
        <p-timeline [value]="timelineItems" [ngClass]="croissant?'croissant':'decroissant'">
          <ng-template #opposite let-item>
            {{ item.libelle }}
          </ng-template>
          <ng-template #content let-item>
            {{ item.cours }}
          </ng-template>
        </p-timeline>
      </p-fieldset>
    </div>
  </div>
}
