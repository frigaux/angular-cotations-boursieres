@if (visible()) {
  <p-panel>
    <ng-template #header>
      <div class="titre">
        <span>{{ titre }}</span>
        <span class="pi pi-times-circle" (click)="visible.set(false)"></span>
      </div>
    </ng-template>
    @if (cours) {
      <app-achats-valeur [valeur]="{ticker: cours.ticker, cloture: cours.cloture}"></app-achats-valeur>
    }
  </p-panel>
}
