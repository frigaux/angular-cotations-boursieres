<p-popover>
  @if (cours) {
    <div class="actions-valeur">
      @if (portefeuille && portefeuille.tickers.length > 1) {
        <div (click)="suppressionDuPortefeuille($event)">
          <span class="pi pi-minus-circle"></span>
          <span>{{ 'COMPOSANTS.PORTEFEUILLES.ACTIONS_VALEUR.SUPPRIMER_DU_PORTEFEUILLE' | translate }}</span>
        </div>
      }
      <div (click)="achats()">
        <span class="pi pi-shopping-bag"></span>
        <span>{{ 'COMPOSANTS.PORTEFEUILLES.ACTIONS_VALEUR.ACHATS' | translate }}</span>
      </div>
    </div>
  }
</p-popover>


@if (achatsVisible) {
  <p-panel>
    <ng-template #header>
      <div class="titre">
        <span>{{ titre }}</span>
        <span class="pi pi-times-circle" (click)="achatsVisible=false"></span>
      </div>
    </ng-template>
    @if (cours) {
      <app-achats-valeur [valeur]="{ticker: cours.ticker, cloture: cours.cloture}"></app-achats-valeur>
    }
  </p-panel>
}
