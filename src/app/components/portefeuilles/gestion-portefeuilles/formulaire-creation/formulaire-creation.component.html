<form [formGroup]="formulaire" (ngSubmit)="creerPortefeuille()">
  <div>
    <p-floatlabel>
      <input pInputText [pAutoFocus]="true" id="nom" formControlName="nom" autocomplete="off"/>
      <label for="nom">{{ 'COMPOSANTS.PORTEFEUILLES.GESTION_PORTEFEUILLES.FORMULAIRE_CREATION.NOM' | translate }}</label>
    </p-floatlabel>
  </div>
  <div>
    <p-button label="{{ 'COMPOSANTS.PORTEFEUILLES.GESTION_PORTEFEUILLES.FORMULAIRE_CREATION.CREER' | translate }}" type="submit"/>
  </div>
</form>
