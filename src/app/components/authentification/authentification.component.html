@switch (statut) {
  @case (enumStatut.AUTHENTIFICATION) {
    <p-dialog modal="true" [visible]="true" showHeader="false" [style]="{'width': '50%'}"
              [contentStyle]="{'padding': '2px'}">
      <p-progressbar mode="indeterminate" [style]="{'height': '10px'}" />
    </p-dialog>
  }
  @case (enumStatut.SUCCES) {
    {{ 'COMPOSANTS.AUTHENTIFICATION.REUSSIE' | translate }}
  }
  @case (enumStatut.ERREUR) {
    {{messageErreur}}
  }
}
