<div>
  <div class="libelles">
    <span>{{ plusBas  | currency:'EUR':'symbol' }}</span>
    <span>{{ plusHaut  | currency:'EUR':'symbol' }}</span>
  </div>
  <div class="jauge">
    @if (pourcentage) {
      <div class="pourcentage"
           [ngClass]="{'rouge': pourcentage < 50, 'vert': pourcentage >= 50}"
           [style]="{ width: `${pourcentage}%` }"></div>
    }
    <div class="valeur">{{ cours | currency:'EUR':'symbol' }}</div>
  </div>
</div>
